{% extends 'base.html' %}

{% block content %}
<h1>Recommended Tracks</h1>
<div class="row">
    {% for track in tracks %}
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ track.name }}</h5>
                <p class="card-text">{{ track.artists[0].name }} - {{ track.album.name }}</p>
                <a href="{{ track.external_urls.spotify }}" target="_blank" class="btn btn-primary">Listen on Spotify</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
