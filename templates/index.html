{% extends 'base.html' %}
{% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    /* Media query for mobile devices */
    @media (max-width: 768px) {
      .simplified-hero h1 {
        font-size: 28px;
      }

      .simplified-hero h5 {
        font-size: 16px;
      }
    }
  </style>
  <meta http-equiv="Cache-Control" content="max-age=604800, public">
{% endblock %}

{% block body_class %}fixed-footer{% endblock %}
{% block content %}
  <div class="simplified-hero" style="position: relative; z-index: 2;">
    <div class="logo-title-container">
      <div class="logo-container-main">
        <svg class="circle-logo" viewBox="0 0 120 104" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="pad">
              <stop offset="0%" stop-color="#1ED760" stop-opacity="1" class="gradient">
                <animate attributeName="stop-color" values="#1ED760; #1DB954; #1ED760" dur="3s" repeatCount="indefinite" />
              </stop>
              <stop offset="100%" stop-color="#1DB954" stop-opacity="1" class="gradient">
                <animate attributeName="stop-color" values="#1DB954; #1ED760; #1DB954" dur="3s" repeatCount="indefinite" />
              </stop>
            </linearGradient>
          </defs>
          <circle class="circle gradient" cx="30" cy="52" r="28"/>
          <circle class="circle gradient" cx="90" cy="52" r="28"/>
          <circle class="circle gradient" cx="60" cy="20" r="28"/>
        </svg>        
      </div>
      <h1 class="home-title" style="font-size: 7em;">Playlist Genie</h1>
    </div>
    <h5>AI-curated Spotify playlists just for you</h5>
    <div class="sign-up-options">
      <a href="{{ url_for('login') }}" class="btn btn-login rounded-pill">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="Spotify Logo" class="spotify-logo">
        Sign In with Spotify
      </a>
    </div>
  </div>
{% endblock %}
