{% extends 'base.html' %}
{% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    /* Media query for mobile devices */
    @media (max-width: 768px) {
      .simplified-hero h1 {
        font-size: 28px;
      }

      .simplified-hero h5 {
        font-size: 16px;
      }
    }
      
    body {
      background-color: #17181c;
      background-image: radial-gradient(circle at 20% 20%, #ff9298, #e4008e 50%, #17181c);
      overflow: hidden;
    }
      
    .lava-lamp {
      position: relative;
      height: 100%;
      overflow: hidden;
    }

    .lava-lamp canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    }
  </style>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', lavalamp.css) }}">
{% endblock %}

{% block body_class %}fixed-footer lava-lamp{% endblock %}

{% block content %}
  <div class="lava-lamp">
    <canvas id="bubble"></canvas>
  </div>

  <div class="simplified-hero">
    <h1>Playlist Genie</h1>
    <h5>Discover new music tailored to your taste</h5>
    <div class="sign-up-options">
      <a href="{{ auth_url }}" class="btn rounded-pill btn-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="Spotify Logo" class="spotify-logo">
        Log in with Spotify
      </a>
    </div>
  </div>

  <script src="{{ url_for('static', lavalamp.js) }}"></script>
  <script>
    var screen = ge1doot.screen.init("bubble", null, true),
        ctx = screen.ctx;

    screen.resize();

    var lava0 = new LavaLamp(screen.width, screen.height, 6, "#FF9298", "#E4008E");

    function render() {
      ctx.clearRect(0, 0, screen.width, screen.height);
      lava0.renderMetaballs();
      requestAnimationFrame(render);
    }

    render();
  </script>
{% endblock %}
