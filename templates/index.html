{% extends 'base.html' %}
{% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    /* Add this CSS rule */
    #bubble {
      position: absolute;
      z-index: -1;
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {
      .simplified-hero h1 {
        font-size: 28px;
      }

      .simplified-hero h5 {
        font-size: 16px;
      }
    }
  </style>
<script src="https://cdn.jsdelivr.net/gh/danielgindi/bubbly-bg/src/bubbly-bg.js"></script>
{% endblock %}
{% block body_class %}fixed-footer{% endblock %}
{% block content %}
  <div class="wrap">
    <canvas id="bubble"></canvas>
  </div>
  <div class="simplified-hero">
    <h1>Playlist Genie</h1>
    <h5>Discover new music tailored to your taste</h5>
    <div class="sign-up-options">
      <a href="{{ auth_url }}" class="btn rounded-pill btn-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="Spotify Logo" class="spotify-logo">
        Log in with Spotify
      </a>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      bubbly({
        canvas: document.querySelector("#bubble"),
        colorStart: "#FF9298",
        colorStop: "#E4008E",
        compose: "color",
        blur: 1,
        bubbles: 30,
        radiusFunc: () => 4 + Math.random() * 25,
        animate: true,
        motion: "top",
        speed: 0.5
      });
    });
  </script>
{% endblock %}
