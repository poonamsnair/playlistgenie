{% extends 'base.html' %}
{% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    /* Media query for mobile devices */
    @media (max-width: 768px) {
      .simplified-hero h1 {
        font-size: 28px;
      }

      .simplified-hero h5 {
        font-size: 16px;
      }
    }
  </style>
  <meta http-equiv="Cache-Control" content="max-age=604800, public">
{% endblock %}

{% block body_class %}fixed-footer{% endblock %}
{% block content %}
  <div class="simplified-hero" style="position: relative; z-index: 2;">
    <div class="logo-container">
      <svg class="circle-logo" viewBox="0 0 120 104" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <circle class="circle" cx="30" cy="30" r="30"/>
        <circle class="circle" cx="90" cy="30" r="30"/>
        <circle class="circle" cx="60" cy="74" r="30"/>
      </svg>
    </div>
    <h1 class="home-title">Playlist Genie</h1>
    ...
  </div>
{% endblock %}
