<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
      
          <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
      
    <script src="https://js.stripe.com/v3/"></script>

    <title>{% block title %}Playlist Genie{% endblock %}</title>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <!-- Loader HTML -->
    <div class="loader-wrapper" id="loader">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
    
{% if not request.path == url_for('index') %}
      <nav class="navbar navbar-expand-lg navbar-dark">
         <a class="navbar-brand text-white" href="{{ url_for('index') }}">Playlist Genie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if 'user' in session %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
              </li>
            {% endif %}
            {% if not request.path == url_for('logout') %}
              <li class="nav-item">
                <!-- Add the Stripe Buy Button script -->
                <script async src="https://js.stripe.com/v3/buy-button.js"></script>

                <!-- Replace the Upgrade link with the Stripe Buy Button -->
                <stripe-buy-button
                    buy-button-id="{{ stripe_buy_button_id }}"
                    publishable-key="{{ stripe_publishable_key }}">
                </stripe-buy-button>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <div class="header-spacing"></div>
{% endif %}
      
<main class="main-container">
 <div class="container-wrapper">
    <div class="container">
      <div class="content-wrapper">
        {% block content %}{% endblock %}
      </div>
    </div>
</div>
</main>

<footer class="text-white py-2 bg-dark">
  <div class="container d-flex align-items-center justify-content-center" style="height: 50px;">
    Copyright Â© 2023 - All rights reserved by Poonam Nair

    <a href="https://www.youtube.com/channel/UCDKIg8vC1B31Sji3jE3bXVQ" target="_blank" rel="noopener"><span class="bi bi-youtube text-white" style="font-size: 1.5rem; padding-left: 10px; padding-right: 10px;"></span></a>
  </div>
</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })

  function showLoader() {
    $('#loader').fadeIn('slow');
  }

  function hideLoader() {
    $('#loader').fadeOut('slow');
  }

  $(document).ready(function() {
    {% if request.path == url_for('index') or request.path == url_for('playlist_list') %}

      $(window).on('load', function () {
        hideLoader();
      });
      $(document).on('click', 'a:not([href^="#"])', function () {
        showLoader();
      });
      $(document).on('submit', 'form', function () {
        showLoader();
      });
    {% endif %}
  });
</script>
