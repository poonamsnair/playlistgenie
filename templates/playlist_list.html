{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="playlists-h1 mb-4">Your Playlists</h1>
    <div class="row">
        {% for playlist in playlists['items'] %}
            {% set track_count = playlist['tracks']['total'] %}
            <div class="col-md-4 mb-4">
                <div class="playlist-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ playlist['name'] }}</h5>
                        {% if track_count >= 5 %}
                            <a href="{{ url_for('rate_playlist', playlist_id=playlist['id']) }}" class="btn btn-primary">Rate Playlist</a>
                        {% else %}
                            <button class="btn btn-secondary" disabled>Rate Playlist (less than 5 tracks)</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
