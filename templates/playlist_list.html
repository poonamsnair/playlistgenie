{% extends 'base.html' %}

{% block content %}
<div class="container content-container">
    <h1 class="playlists-h1 mb-4">Your Playlists</h1>
    <div class="mb-4">
        <form class="form-inline" action="{{ url_for('playlists') }}" method="get">
            <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search by playlist title" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div class="row">
        <!-- Your playlist cards rendering code -->
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item {% if offset == 0 %}disabled{% endif %}">
                <a class="page-link" href="{{ url_for('playlists', offset=previous_offset) }}">Back</a>
            </li>
            {% for i in range(num_pages) %}
                <li class="page-item {% if i * limit == offset %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('playlists', offset=i * limit) }}">{{ i + 1 }}</a>
                </li>
            {% endfor %}
            <li class="page-item {% if offset + limit >= total_playlists %}disabled{% endif %}">
                <a class="page-link" href="{{ url_for('playlists', offset=offset+limit) }}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Add this script to enable Bootstrap tooltips -->
<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
{% endblock %}
